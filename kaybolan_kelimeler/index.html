<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaybolan Kelimeler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kaybolan Kelimeler</h1>
        
        <h2>Günün Kelimesi:</h2>
        <p id="gununKelimesi"></p>

        <h2>Kelime Ara</h2>
        <input type="text" id="aramaKutusu" placeholder="Kelimeyi yaz..." onkeyup="kelimeAra()">
        <ul id="kelimeListesi"></ul>

        <h2>Test Zamanı!</h2>
        <button onclick="quizBaslat()">Kelime Testine Başla</button>
        <p id="quizSoru"></p>
        <input type="text" id="quizCevap">
        <button onclick="quizKontrol()">Cevabı Kontrol Et</button>
        <p id="quizSonuc"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
